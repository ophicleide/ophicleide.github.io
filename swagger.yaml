---
swagger: "2.0"
info:
  title: Ophicleide REST Server
  description: |-
    The REST API for the Ophicleide Word2Vec server
  version: "0.0.0"
consumes:
  - application/json
produces:
  - application/json

definitions:
  SingleError:
    description: |-
      A single error generated by the server
    properties:
      status:
        description: |-
          HTTP status code
        type: integer
        format: int32
      title:
        description: |-
          A brief summary of the error, this should remain consistent
          between errors of the same class
        type: string
      details:
        description: |-
          An explanation of the specific error that has occurred
        type: string
    required:
      - status
      - title
      - details
  ErrorResponse:
    description: |-
      A list of errors to be returned in an HTTP response
    properties:
      errors:
        description: |-
          List of errors returned
        type: array
        minItems: 1
        items:
          $ref: "#/definitions/SingleError"
    required:
      - errors
  ServerInfo:
    description: |-
      General information about the server application
    properties:
      application:
        properties:
          name:
            description: |-
              Application name
            type: string
          version:
            description: |-
              Application version
            type: string
        required:
          - name
          - version
    required:
      - application
  NewTrainingModel:
    description: |-
      Required parameters for creating a new training model
    properties:
      name:
        description: |-
          The name of this model
        type: string
      callback:
        description: |-
          A URL that the server can POST to when the training is complete
        type: string
      urls:
        description: |-
          A list of the URLs to use for training the model
        type: array
        minItems: 1
        items:
          type: string
    required:
      - name
      - callback
      - urls
  TrainingModel:
    description: |-
      Detailed information about a training model
    allOf:
      - $ref: "#/definitions/NewTrainingModel"
      - properties:
          id:
            description: |-
              Unique identifier for this model
            type: string
          status:
            description: |-
              The current state of this model; ready, training, etc.
            type: string
        required:
          - id
          - status
  QueryResponse:
    description: |-
      Detailed information about a query
    properties:
      id:
        description: |-
          Unique identifier for this query response
        type: string
      word:
        description: |-
          The word the query was run against
        type: string
      model:
        description: |-
          The unique identifier for the model used to generate this query
        type: string
      results:
        description: |-
          List of words, with quality values, that match the query
        type: array
        items:
          properties:
            word:
              description: |-
                The word matching the query
              type: string
            quality:
              description: |-
                The quality of the match
              type: double
          required:
            - word
            - quality
    required:
      - id
      - results
  NewQueryRequest:
    description: |-
      A request to create a new query
    properties:
      word:
        description: |-
          The word to run the query against
        type: string
      model:
        description: |-
          The unique identifier for the training model to use in the query
        type: string
    required:
      - word
      - model

paths:
  /:
    get:
      description: |-
        Returns information about the server version
      operationId: getServerInfo
      tags:
        - server
      responses:
        "200":
          description: |-
            Valid server info response
          schema:
            $ref: "#/definitions/ServerInfo"
          examples:
            application/json:
              application:
                name: ophicleide-rest-server
                version: 0.0.0
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /models:
    get:
      description: |-
        Returns a list of the models that have been, or are being, trained
        by the processing driver
      operationId: getTrainingModels
      tags:
        - models
      responses:
        "200":
          description: |-
            Valid list of models response
          schema:
            properties:
              models:
                type: array
                items:
                  $ref: "#/definitions/TrainingModel"
          examples:
            application/json:
              models:
                - id: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
                  name: austen
                  status: ready
                  callback: http://10.0.1.2/model-callback
                  urls:
                    - https://ia600504.us.archive.org/25/items/thecompleteproje31100gut/31100.txt
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: |-
        Start a new model training from the corpus specified
      operationId: createTrainingModel
      tags:
        - models
      parameters:
        - name: trainingModel
          in: body
          description: |-
            The model training to begin
          required: true
          schema:
            $ref: "#/definitions/NewTrainingModel"
      responses:
        "201":
          description: |-
            Model training start response
          headers:
            Location:
              description: |-
                URL of the training model
              type: string
          schema:
            properties:
              model:
                properties:
                  $ref: "#/definitions/TrainingModel"
          examples:
            application/json:
              model:
                id: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
                name: austen
                status: training
                callback: http://10.0.1.2/model-callback
                urls:
                  - https://ia600504.us.archive.org/25/items/thecompleteproje31100gut/31100.txt
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /models/{id}:
    parameters:
      - name: id
        in: path
        description: |-
          The unique identifier for the training model
        required: true
        type: string
    get:
      description: |-
        Return detailed information about a training model
      operationId: findTrainingModel
      tags:
        - models
      responses:
        "200":
          description: |-
            Training model detail response
          schema:
            properties:
              model:
                properties:
                  $ref: "#/definitions/TrainingModel"
          examples:
            application/json:
              model:
                id: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
                name: austen
                status: ready
                callback: http://10.0.1.2/model-callback
                urls:
                  - https://ia600504.us.archive.org/25/items/thecompleteproje31100gut/31100.txt
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: |-
        Delete the specified training model
      operationId: deleteTrainingModel
      tags:
        - models
      responses:
        "204":
          description: |-
            Training model deletion response
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /queries:
    get:
      description: |-
        Return a list of queries submitted to the server
      operationId: getQueries
      tags:
        - queries
      responses:
        "200":
          description: |-
            Valid list of queries response
          schema:
            properties:
              queries:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: |-
                        The unique identifier for the query
                      type: string
                    word:
                      description: |-
                        The word that is the query is based around
                    model:
                      description: |-
                        The unique identifier for the model used in this query
                  required:
                    - id
                    - word
                    - model
          examples:
            application/json:
              queries:
                - id: 214b0c0c-8d1c-4782-b590-512a915251b9
                  word: darcy
                  model: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: |-
        Create a new query
      operationId: createQuery
      tags:
        - queries
      parameters:
        - name: newQuery
          in: body
          description: |-
            The query to execute
          required: true
          schema:
            $ref: "#/definitions/NewQueryRequest"
      responses:
        "201":
          description: |-
            Valid new query response
          schema:
            properties:
              query:
                properties:
                  $ref: "#/definitions/QueryResponse"
          examples:
            application/json:
              query:
                id: 214b0c0c-8d1c-4782-b590-512a915251b9
                word: darcy
                model: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
                results:
                  - word: collins
                    quality: 0.90567075215076964
                  - word: wickham
                    quality: 0.88194059217673426
                  - word: bingley
                    quality: 0.85862317778102093
                  - word: willoughby
                    quality: 0.78576338532794698
                  - word: denny
                    quality: 0.78273216128663947
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /queries/{id}:
    parameters:
      - name: id
        in: path
        description: |-
          The unique identifier for the query
        required: true
        type: string
    get:
      description: |-
        Return detailed information for the specified query
      operationId: findQuery
      tags:
        - queries
      responses:
        "200":
          description: |-
            Valid query detailed response
          schema:
            query:
              properties:
                $ref: "#/definitions/QueryResponse"
          examples:
            application/json:
              query:
                id: 214b0c0c-8d1c-4782-b590-512a915251b9
                word: darcy
                model: 0ebf527c-9c54-43f3-89b5-abbc89b2f43b
                results:
                  - word: collins
                    quality: 0.90567075215076964
                  - word: wickham
                    quality: 0.88194059217673426
                  - word: bingley
                    quality: 0.85862317778102093
                  - word: willoughby
                    quality: 0.78576338532794698
                  - word: denny
                    quality: 0.78273216128663947
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
